<html>
    <body>
        <script>
            var date = new Date()
            // dia do mes
            alert(date.getDate())

            // dia da semana
            alert(date.getDay())
            if (date.getDay() == 4){
                alert('Quinta-feira')
            }

            // ano
            alert(date.getFullYear())

            //horas
            alert(date.getHours())
        </script>
    </body>
</html>
